<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Kora plus</title>
</head>
<body>
    <form action="">
        <div class="head">
            <img src="./img/logo.png" alt="logo" class="logo">
        </div>
        <div class="body">
            <div class="input-group">
                <input type="text" name="name" id="name" placeholder="الاسم">
            </div>
            <div class="input-group">
                <input type="email" name="email" id="email" placeholder="البريد الالكتروني">
            </div>
            <div class="input-group">
                <input type="text" name="phone" id="phone" placeholder="رقم الهاتف">
            </div>
            <div class="input-group">
                <textarea name="message" id="message" placeholder="جابتك"></textarea>
            </div>
            <button type="submit">ارسل اجابتك</button>
        </div>
    </form>
</body>
</html>
